<!DOCTYPE html>
<html>
<head>
	<title>Patient Referral and Scheduling</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

	<div class="container-fluid">
	<form>
<div class="form-group">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" placeholder="First Name"><br>
</div>

<div class="form-group">
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
</div>
  <label for="dbirth">Date of Birth:</label><br>
  <input type="date" id="birthday" name="birthday"><br>
<div class="form-group">
  <label for="sex">Sex:</label><br>
   <select id="sex">
  <option value="None Selected">None Selected</option>
  <option value="Male">Male</option>
  <option value="Female">Female</option>
  
</select><br><br><br>
</div>
<div class="form-group">
  <label for="injury">Injury:</label><br>
  <input type="text" id="injury" name="injury" placeholder="Injury"><br>
</div>
<div class="form-group">

  <label for="appointment">Appointment:</label><br>
  <input type="date" id="appointment" name="appointment"><br>
</div>


<div class="form-group">
  <label for="doctors">Doctor:</label><br>
  
  <select id="doctors">
  <option value="No Selection">No Selection</option>
  <option value="Doctor 1">Doctor 1</option>
  <option value="Doctor 2">Doctor 2</option>
  <option value="Doctor 3">Doctor 3</option>
  <option value="Doctor 4">Doctor 4</option>
</select>
</div>

<button type="submit" class="btn btn-primary">Submit</button>

	</form>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
